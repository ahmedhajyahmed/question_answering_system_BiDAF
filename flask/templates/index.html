<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bi-DAF Web app</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100" style="background-image: url({{ url_for('static', filename='images/back1.jpg') }}); height: 140%; background-position: center; background-repeat: no-repeat; background-size: cover;">

		<button class="contact100-btn-show" disabled>
			<i class="fa fa-hourglass" aria-hidden="false"></i>
		</button>

		<div class="wrap-contact100">

			<form class="contact100-form validate-form" method="post" >
				<span class="contact100-form-title">
					Test our QR Model
				</span>


				<span class="label-input100">Choose the dataset You want our model to work with</span>
				<div class="form-check">
  				<input class="form-check-input" type="radio" value="2" id="dataset1" name="dataset" checked>
  				<label class="form-check-label" for="dataset1">
   				 SQuAD 2.0
 				 </label>
				</div>
				<div class="form-check">
  				<input class="form-check-input" type="radio" value="1" id="dataset2" name="dataset">
  				<label class="form-check-label" for="dataset2">
   				 SQuAD 1.1
 				 </label>
				</div>



				<span class="label-input100" style="margin-top: 30px">Choose one of our Contexts or create your own</span>
				<select class="wrap-input100 validate-input" id="select" onchange="changeOption()">
					{%for i in range(0,len)%}
					<option value='{{contexts[i]}}'>Context {{i+1}}</option>

					{%endfor%}

				</select>
				<span class="focus-input100"></span>


				<div class="wrap-input100 validate-input" data-validate="The Context is required" required>
					<span class="label-input100">Context</span>

					<textarea class="input100" name="context" placeholder="Enter a short text" id="contextBox" rows="13"></textarea>

					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="A query is required">
					<span class="label-input100">Your Question</span>
					<input class="input100" type="text" name="question" placeholder="Enter a question" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn myFade" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script t^ype="text/javascript">
	function changeOption() {
		var selectBox = document.getElementById("select");
		var selectedValue = selectBox.options[selectBox.selectedIndex].value;
		var ContextBox = document.getElementById("contextBox");

		ContextBox.value = selectedValue;
			
	
        }
	</script>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>




</body>
</html>
